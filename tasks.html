<!-- tasks.html - Similar structure to index.html with task-specific content -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Momentum - Tasks</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Same navigation as index.html -->
    
    <main class="main-content">
        <div class="container">
            <h2>Today's Tasks</h2>
            
            <!-- Task Form -->
            <form id="taskForm" class="task-form">
                <div class="form-group">
                    <label for="taskTime">Time</label>
                    <input type="time" id="taskTime" class="form-control">
                </div>
                
                <div class="form-group">
                    <label for="taskTitle">Task Title *</label>
                    <input type="text" id="taskTitle" class="form-control" required 
                           placeholder="What do you need to do?">
                </div>
                
                <div class="form-group checkbox-group">
                    <input type="checkbox" id="taskMustDo">
                    <label for="taskMustDo">Must-do task (max 3 per day)</label>
                </div>
                
                <div class="form-group">
                    <label for="taskChallenge">Optional Challenge</label>
                    <textarea id="taskChallenge" class="form-control" 
                              placeholder="Add a personal challenge or twist..."></textarea>
                </div>
                
                <button type="submit" class="btn-primary">Add Task</button>
            </form>
            
            <!-- Task List -->
            <div id="taskList" class="task-list-container">
                <!-- Tasks will be loaded here by tasks.js -->
            </div>
        </div>
    </main>
    
    <!-- Same bottom nav and scripts as index.html -->
    <script src="js/tasks.js" defer></script>
</body>
</html>
